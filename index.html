<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>To Do List App</h1>
      <!-- sign-up button - from class notes/lecture-->
      <form id="sign-up" class="border">
               <fieldset>
                 <legend>Sign up!</legend>
                 <input type="text" name="credentials[email]" placeholder="Email">
                 <input type="password" name="credentials[password]" placeholder="Password" >
                 <input type="password" name="credentials[password_confirmation]"
                        placeholder="Confirm Password">
                 <input type="submit" value="Sign up!"/>
               </fieldset>
      </form>
      <!-- sign-in button - from class notes/lecture-->
      <form id="sign-in" class="border">
              <fieldset>
                <legend> Sign In!</legend>
                <input type="text" name="credentials[email]" placeholder="Email" />
                <input type="password" name="credentials[password]" placeholder="Password">
                <input type="submit" value="Sign In!">
              </fieldset>
      </form>
      <!-- change pass button - from class notes/lecture-->
      <form id="change-password" class="border" hidden>
         <fieldset>
           <legend>Change password!</legend>
           <input type="password" name="passwords[old]" placeholder="Old password">
           <input type="password" name="passwords[new]" placeholder="New password">
           <input type="submit" value="Change password!">
         </fieldset>
      </form>
      <!-- sign-out button - from class notes/lecture-->
      <form id="sign-out" class="border" hidden>
              <fieldset>
                <legend> Sign Out!</legend>
                <input type="submit" value="Sign Out!">
              </fieldset>
      </form>
      <div class="container">
        <h2 class="text-center">My To-Dos</h2>
          <div class="row">
            <form class="col - 8 mx auto">
            <div class="input-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter To-Do Item"><span><button type="submit" class="btn btn-primary">Submit</button></span>
            </div>
            </form>
          </div>
          <div class="row">
            <ul class="col - 8 mx-auto">
              <li> to do list item <input type="radio" aria-label="Radio button for following text input"></li>
              <li> to do list item <input type="radio" aria-label="Radio button for following text input"></li>
              <li> to do list item <input type="radio" aria-label="Radio button for following text input"></li>
            </ul>
          </div>
        </div>
    </body>
</html>
